<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Arrays</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to our park!</h1>
      <form>
        <label for="color">Please enter your favorite color:</label>
        <input type="text" class="form-control" id="color">

        <label for="food">Please enter your favorite food:</label>
        <input type="text" class="form-control" id="food">

        <label for="animal">Please enter your favorite animal:</label>
        <input type="text" class="form-control" id="animal">
        <div class="result">
          <ul>
            <li><span class="colorInput"></span> </li>
            <li><span class="foodInput"></span></li>
            <li><span class="animalInput"></span> </li>
          </ul>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

  </body>
</html>
